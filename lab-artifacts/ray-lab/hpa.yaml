apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: $RAY_CLUSTER_NAME-hpa
  namespace: $RAY_NAMESPACE
spec:
  scaleTargetRef:
    apiVersion: ray.io/v1alpha1
    kind: RayCluster
    name: $RAY_CLUSTER_NAME
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
